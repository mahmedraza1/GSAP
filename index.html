<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Learning Hub - Mark Maverick</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-text">GSAP</span>
                <span class="logo-subtitle">Learning Hub</span>
            </div>
            <div class="author">
                <span>by Mark Maverick</span>
            </div>
        </header>

        <main class="main">
            <section class="hero">
                <h1 class="hero-title">
                    <span class="title-line">Master</span>
                    <span class="title-line highlight">GSAP</span>
                    <span class="title-line">Animations</span>
                </h1>
                <p class="hero-description">
                    A collection of GSAP learning projects and practice exercises
                </p>
            </section>

            <section class="projects">
                <h2 class="section-title">Practice Projects</h2>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be dynamically loaded here -->
                </div>
            </section>

            <section class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="projectCount">0</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">âˆž</div>
                    <div class="stat-label">Animations</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Mark Maverick - GSAP Learning Journey</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
